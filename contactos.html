<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body >

       
    <div id="contenedornav"></div>  

        <div class="container-fluid p-5 " style="background-color: #CCBFB4;">
          <h1 class="text-center mb-4">Contacto</h1>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg p-4 rounded-4">
                  <form>
                    
                      <label for="exampleInputEmail1" class="form-label text-secondary">E-mail</label>
                      <input type="email" class="form-control rounded-3 p-3" id="exampleInputEmail1" placeholder="Ingresa tu correo" aria-describedby="emailHelp" required>
                      <div id="emailHelp" class="form-text text-muted"></div>
                   
                   
                      <label for="exampleInputMessage" class="form-label text-secondary">Mensaje</label>
                      <textarea id="exampleInputMessage" class="form-control rounded-3 p-3" placeholder="Escribe tu mensaje" rows="4" required></textarea>
                    
                    <button type="submit" class="btn btn-primary w-100 ">Enviar mensaje</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="contenedorfooter"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
